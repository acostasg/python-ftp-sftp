language: python
python:
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy3"
# command to install dependencies
install:
  - pip install python-coveralls
  - pip install coverage
  - pip install nose
# command to run tests
script:
 - nosetests --exe
 - coverage run --source=upload setup.py test

after_success:
 - coveralls

branches:
  only:
    - master