language: python
python:
  - "3.3"
  - "3.4"
  - "3.5"
# command to install dependencies
install:
  - pip install python-coveralls
  - pip install coverage
  - pip install nose
# command to run tests
# Run test
script:
  - nosetests --with-cov --cov upload --cov-config .coveragerc --logging-level=INFO

# Calculate coverage
after_success:
  - coveralls --config_file .coveragerc

branches:
  only:
    - master