language: python
python:
  - "3.3"
  - "3.4"
  - "3.5"
# command to install dependencies
install:
  - pip install python-coveralls
  - pip install coverage
  - pip install nose
# command to run tests
script:
 - nosetests --exe --with-coverage
 - coverage run -m nose
 - coverage report

after_success:
 - coveralls

branches:
  only:
    - master