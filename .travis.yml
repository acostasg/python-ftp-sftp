language: python
python:
  - "3.3"
  - "3.4"
  - "3.5"
# command to install dependencies
install:
  - pip install python-coveralls
  - pip install coverage
  - pip install nose
# command to run tests
script:
 - nosetests
# - coverage run --source=pymote setup.py nosetests

after_success:
 - coveralls

branches:
  only:
    - master